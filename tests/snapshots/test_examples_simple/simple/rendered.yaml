apiVersion: v1
kind: Service
metadata:
  name: service
  namespace: uptime-kuma
spec:
  ports:
  - name: http
    port: 3001
    protocol: TCP
    targetPort: 3001
  selector:
    app.kubernetes.io/component: application
    app.kubernetes.io/name: uptime-kuma
  type: ClusterIP
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: uptime-kuma
  namespace: uptime-kuma
spec:
  accessModes:
  - ReadWriteOnce
  resources:
    requests:
      storage: 4Gi
---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app.kubernetes.io/component: application
    app.kubernetes.io/name: uptime-kuma
  name: uptime-kuma
  namespace: uptime-kuma
spec:
  selector:
    matchLabels:
      app.kubernetes.io/component: application
      app.kubernetes.io/name: uptime-kuma
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app.kubernetes.io/component: application
        app.kubernetes.io/name: uptime-kuma
    spec:
      containers:
      - image: louislam/uptime-kuma:2.0.2
        livenessProbe:
          exec:
            command:
            - node
            - extra/healthcheck.js
          initialDelaySeconds: 180
          periodSeconds: 60
          timeoutSeconds: 30
        name: app
        ports:
        - containerPort: 3001
        readinessProbe:
          httpGet:
            path: /
            port: 3001
            scheme: HTTP
        startupProbe:
          failureThreshold: 30
          httpGet:
            path: /
            port: 3001
            scheme: HTTP
          periodSeconds: 10
        volumeMounts:
        - mountPath: /app/data
          name: storage
      volumes:
      - name: storage
        persistentVolumeClaim:
          claimName: uptime-kuma
